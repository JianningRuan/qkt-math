<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>logo.ico">
    <title>全课通</title>
    <script>
        (function(doc, win, designSize,htmlFontSize) {
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var recalc = function() {
                var width = docEl.clientWidth;
                if (width / dpr > designSize) {
                    width = designSize * dpr;
                }
                docEl.dataset.width = width;
                docEl.dataset.percent = htmlFontSize * (width / designSize);
                docEl.style.fontSize = htmlFontSize * (width / designSize) + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window,750,100);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but math doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
<script>
    document.body.addEventListener('touchstart', function () { });
</script>
</html>
